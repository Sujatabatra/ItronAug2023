<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to Employee Management System</h1>
<hr>
<h2 th:text="'Welcome '+${session.user.username}+'!'"></h2>
<hr>
<table border="1">
    <tr>
        <th>Employee ID </th>
        <th>Name</th>
        <th>Designation</th>
        <th>Department</th>
        <th>Salary</th>
    </tr>

        <tr th:each="employee : ${employeeList}">
            <td th:text="${employee.empId}"></td>
            <td th:text="${employee.empName}"></td>
            <td th:text="${employee.empDesignation}"></td>
            <td th:text="${employee.empDepartment}"></td>
            <td th:text="${employee.empSalary}"></td>
        </tr>

</table>
<br><br>
<a href="./menu">Go To Main Page</a>

</body>
</html>
