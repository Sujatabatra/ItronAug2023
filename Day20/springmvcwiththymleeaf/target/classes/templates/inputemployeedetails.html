<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form action="#" th:action="@{./saveEmployee}" th:object="${empl}">
    Enter Employee ID : <input type="text" th:field="*{empId}"></input><br><br>
    Enter Employee Name : <input type="text" th:field="*{empName}"></input><br><br>
    Enter Designation :<input type="text" th:field="*{empDesignation}"></input><br><br>
    Enter Department : <select th:field="*{empDepartment}">
    <option th:each="deptt : ${departments}" th:value="${deptt}" th:text="${deptt}"></option>
</select><br><br>
    Enter Salary : <input type="text" th:field="*{empSalary}"></input><br><br>
    <input type="submit" value="Save Employee">
</form>

</body>
</html>
